<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
   

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
     
    <!-- Font Icon -->
    <link rel="stylesheet" type="text/css"
        href="{ % static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{% static 'sign/css/style.css' %}">
    
    
</head>

<body>
   
    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    {% include "message.html" %}
                    <form action="{% url 'login_user' %}" method="post">
                        {% csrf_token %}
                        <h2 class="form-title">Login account</h2>
                        
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" value="{{data.username}}" id="name" placeholder="username" />
                        </div>
                      
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password"
                                placeholder="Password" />
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                       
                      
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login" />
                        </div>
                    </form>
                  
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'sign/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
</div>
<script>

</script>


<script src="{% static 'https://code.jquery.com/jquery-3.2.1.slim.min.js' %}"></script>
<script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' %}"></script>
<script src="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' %}"></script>
</body>

</html>

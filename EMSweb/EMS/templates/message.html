<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->

    <!-- JavaScript (optional, if you need Bootstrap's JavaScript features) -->

<body>
    {% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert" role="alert" id="message" {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 

            </div>
        {% endfor %}

    </div>
    {% endif %}
<style>
    .alert {
        padding: 20px;
        background-color: #f44336;
        color: white;
    }
    
    .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
        animation: slide-in 0.5s ease-in-out forwards;
    }
    
    .closebtn:hover {
        color: black;
    }
    </style>
<script type="text/javascript">
    function closeMessage() {
    var message = document.getElementById('message');
    message.style.animation = 'slide-out 0.5s ease-in-out forwards';
  
    setTimeout(function() {
      message.style.display = 'none';
    }, 500);
  }
  
  // Auto-close message after 3 seconds
  setTimeout(function() {
    closeMessage();
  }, 3000);
  
  </script>
  
        
       
</body>

</html>
